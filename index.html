<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Optional: Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <!-- navbar -->
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand mb-0">Task Management</h1>
        </div>
    </header>

    <!-- task -->
    <section class="task" id="task">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What needs to done?" aria-label="name-task" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-md-3">
                </div>

                <div class="col-md-3">
                    <a href="#" target="_blank" class="btn-add">Add Task</a>
                </div>

            </div>
        </div>
    </section>



</body>
</html>
