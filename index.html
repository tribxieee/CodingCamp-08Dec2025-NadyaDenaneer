<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar -->
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand mb-0">Task Management</h1>
        </div>
    </header>

    <!-- task -->
    <main class="py-4">
        <section id="task">
            <div class="container">
            <form class="row g-3 align-items-center">

                <div class="col-md-6 col-sm-12">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="What needs to be done?"
                        >
                    </div>
                </div>

                <div class="col-md-3 col-sm-12">
                    <div class="input-group">
                        <input 
                            type="date" 
                            class="form-control" 
                            placeholder="Due Date"
                        >
                    </div>
                </div>

                <div class="col-md-3 col-sm-12 d-grid">
                    <button type="submit" class="btn-add">Add Task</button>
                </div>

            </form>
            </div>
        </section>
    </main>

    <!-- filter -->
    <section class="task-filter">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center filter-bar">
                <div class="filters d-flex gap-2">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Pending</button>
                    <button class="filter-btn">Completed</button>
                </div>
                <button class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
