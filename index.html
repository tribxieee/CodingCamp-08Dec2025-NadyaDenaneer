<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar -->
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand mb-0">Task Management</h1>
        </div>
    </header>

    <!-- task -->
    <main class="py-4">
        <section id="task">
            <div class="container">
            <form class="row g-3 align-items-center">

                <div class="col-md-6 col-sm-12">
                    <div class="input-group">
                        <input type="text" id="task-input" class="form-control" placeholder="What needs to be done?">
                    </div>
                </div>

                <div class="col-md-3 col-sm-12">
                    <div class="input-group">
                        <input type="date" id="date-input" class="form-control">
                    </div>
                </div>

                <div class="col-md-3 col-sm-12 d-grid">
                    <button type="submit" class="btn-add">Add Task</button>
                </div>

            </form>
            </div>
        </section>
    </main>

    <!-- filter -->
    <section class="task-filter">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center filter-bar">
                <div class="filters d-flex gap-2">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Pending</button>
                    <button class="filter-btn">Completed</button>
                </div>
                <button class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </section>

    <!-- task list -->
    <section id="task-list" class="py-4">
        <div class="container">
            <table class="table task-table align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                </tbody>
            </table>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
